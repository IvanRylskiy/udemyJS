<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Advanced</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <label for="rub">RUB</label>
    <input id="rub" type="text">

    <label for="usd">USD</label>
    <input id="usd" type="text">

    <label for="vndfromusd">USD -> VND</label>
    <input id="vndfromusd" type="text">

    <label for="eur">EUR</label>
    <input id="eur" type="text">

    <label for="vndfromeur">EUR -> VND</label>
    <input id="vndfromeur" type="text">

    <div class="login-form">
        <form>
            <h2>Please login</h2>
            <input name="email" type="email" placeholder="Email Address" required autofocus>
            <input name="password" type="password" placeholder="Password" required>
            <p><input name="rememberMe" value="remember-me" id="rememberMe" type="checkbox"> Remember me</p>
            <button type="submit">Login</button>
            <button id="change" style="display: block; margin-top: 10px;">Change form</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
